<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>Bugzilla Report Helper</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='description' content='Bugzilla monitor by gasolin'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="style/icons/favicon.ico"  type="image/x-icon" />

    <link rel="dns-prefetch" href="//ajax.googleapis.com">
    <link rel="dns-prefetch" href="//netdna.bootstrapcdn.com">
    <link rel="dns-prefetch" href="//cdn.firebase.com">
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net">

    <script src='http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js'></script>
    <link href='http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css' rel='stylesheet' media='screen'/>
    <link href='http://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.min.css' rel='stylesheet'/>
    <script src='http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js'></script>
    <script src='https://cdn.firebase.com/v0/firebase.js'></script>
    <script type='text/javascript'
      src='https://cdn.firebase.com/v0/firebase-auth-client.js'>
    </script>
    <script src='js/async_storage.js'></script>
    <script src='js/bz.js'></script>
    <script src='js/moment.js'></script>
    <script src='js/md5.min.js'></script>
    <script defer src='js/brh.js?r=0.3'></script>
    <script defer src='js/app.js?r=0.3'></script>
    <link rel="stylesheet" href="style/main.css?r=0.2" />
  </head>
  <body>
    <div class="container">
      <h2>Bugzilla Report Helper Q3[2013-7-15 ~ 2013-9/30]</h2>
      <em>by alive@mozilla.com</em>
      <div id="container">
      </div>
    </div>

    <div class="template col-sm-6 col-md-4" id="person-template">
      <div class="thumbnail well">
        <img class="avatar pull-right"></img>
        <div><h2 class="name"></h2> <h5 class="email pull-right hidden"></h5></div>
        <span class="resolved_count"><i class='icon-cog icon-spin'></i></span> / <span class="assigned_count"><i class='icon-cog icon-spin'></i></span>
        <div class="resolved">
          <h4>Resolved bugs</h4>
          <i class="icon-download-alt resolved_more"></i>
          <i class="icon-upload-alt resolved_hide"></i>
          <div class="resolved_output"></div>
        </div>
        <div class="assigned">
          <h4>Assigned bugs</h4>
          <i class="icon-download-alt assigned_more"></i>
          <i class="icon-upload-alt assigned_hide"></i>
          <div class="assigned_output"></div>
        </div>
        <!--div class="commented">
          <h4>Commented bugs</h4><div class="commented_count"></div>
          <div class="commented_output"></div>
        </div-->
        <button class="btn btn-info reload">Reload</button>
      </div>
    </div>

    <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-29151691-8', 'alivedise.github.io');
  ga('send', 'pageview');
    </script>
  </body>
</html>
